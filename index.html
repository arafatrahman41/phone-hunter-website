<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- tailwind and daisy UI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');

        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>

</head>

<body class="font-poppins">
    <header class="container mx-auto px-8 lg:px-24">
        <div class="flex justify-between items-center">
            <h2 class="text-2xl md:text-4xl lg:text-6xl font-medium md:font-bold">Hunting Phone</h2>
            <button class="btn bg-[#0D6EFD] text-white hover:text-black">Sign Up</button>
        </div>
    </header>
    <main class="container mx-auto px-8 lg:px-24 my-8 lg:my-24">
        <section class="text-center">
            <input id="search-field" type="text" placeholder="Search your phone" class="input input-bordered md:w-3/5 mb-10" />  
            <button onclick="handleSearch()" class="btn btn-primary md:px-8 ml-2">Search</button>
        </section>
        <!-- search result -->
        <section>
            <!-- loading spinner -->
            <div id="loading-spinner" class="text-center my-80 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <!-- show phone -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="text-center hidden">
                <button onclick="handleShowAll()" class="btn btn-primary px-8 mt-5">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/phone.js"></script>
</body>

</html>
